<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let's Connect - Vimal Press</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000000;
      color: white;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .welcome-overlay {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: gold;
      animation: snapAway 1.2s ease-in-out 3s forwards;
    }

    .welcome-overlay img {
      height: 100px;
      margin-bottom: 20px;
      animation: pulse 2s ease infinite;
    }

    .welcome-overlay h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: zoomIn 1.5s ease;
    }

    .welcome-overlay p {
      font-size: 1rem;
      color: #ccc;
      animation: fadeInUp 2s ease;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes snapAway {
      0% { opacity: 1; filter: blur(0); transform: scale(1); }
      100% { opacity: 0; filter: blur(8px); transform: scale(1.2); visibility: hidden; }
    }

    .logo-top {
      margin: 100px auto 30px;
      animation: fadeIn 1.2s ease;
    }

    .logo-top img {
      height: 100px;
      filter: drop-shadow(0 0 20px gold);
      animation: float 3s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .logo-top img:hover {
      transform: scale(1.1) rotate(3deg);
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 25px;
      color: #f5f5f5;
      animation: slideIn 1.2s ease;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.15);
    }

    .icons {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      margin-top: 40px;
    }

    .icon-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
    }

    .icon-block a {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 50%;
      font-size: 1.8rem;
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.08);
      width: 65px;
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none !important;
      transition: all 0.3s ease;
    }

    .icon-block a:hover {
      transform: scale(1.25) rotate(10deg);
      background: rgba(255, 255, 255, 0.1);
    }

    .fab.fa-facebook-f:hover { color: #1877F2; }
    .fab.fa-x-twitter:hover { color: #FFFFFF; }
    .fab.fa-instagram:hover {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .fab.fa-linkedin-in:hover { color: #0077B5; }
    .fab.fa-whatsapp:hover { color: #25D366; }
    .fab.fa-youtube:hover { color: #FF0000; }
    .fas.fa-envelope:hover {
      color: #FF8C00;
      text-shadow: 0 0 5px #FF8C00;
    }

    /* ✅ Google Icon Gradient Hover */
    .fab.fa-google {
      transition: all 0.4s ease;
    }

    .fab.fa-google:hover {
      background: conic-gradient(
        from 45deg,
        #4285F4 0deg,
        #4285F4 90deg,
        #EA4335 90deg,
        #EA4335 180deg,
        #FBBC05 180deg,
        #FBBC05 270deg,
        #34A853 270deg,
        #34A853 360deg
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: none;
    }

    .username {
      margin-top: 6px;
      font-size: 0.75rem;
      color: #aaa;
    }

    .bottom-logos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 60px;
      animation: fadeIn 1.5s ease;
    }

    .bottom-logos img {
      height: 60px;
      filter: drop-shadow(0 0 10px #444);
      animation: float 4s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .bottom-logos img:hover {
      transform: scale(1.1) rotate(-5deg);
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #bbb;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @media(max-width: 600px) {
      .logo-top img { height: 80px; }
      .bottom-logos img { height: 45px; }
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>
